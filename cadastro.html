<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastrocodex</title>
    
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <script src="assets/scripts/loginCadastro.js" defer></script>
</head>
<body>
        <div id="caixa-de-cadastro">
        <h1>Cadastre-se!</h1>
            <h2>Usuário</h2>
            <input type="text" name="user" id="user" placeholder="Digite seu usuário">
            <h2>Email</h2>
            <input type="text" name="email" id="email" placeholder="Digite seu email">
            <h2>Senha</h2>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            <h2>Confirme sua senha</h2>
            <input type="password" name="passwordConfirmation" id="passwordConfirmation" placeholder="Digite sua senha">
            <button> Cadastre </button>
    </div>
</body>
</html>
